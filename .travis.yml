sudo: false
language: java
jdk:
  - oraclejdk9
  - oraclejdk8
  - oraclejdk7
  - openjdk7

addons:
  apt:
    packages:
      - oracle-java9-installer

cache:
  directories:
    - $HOME/.m2

before_install:
  - export MAVEN_SKIP_RC=true

install: true

script:
  - mvn xml:check-format -P xml-check-format
  - mvn formatter:validate -P common-libs
  - mvn -U clean install
  - mvn -U -P common-libs jacoco:report coveralls:report
